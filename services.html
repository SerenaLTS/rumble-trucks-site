<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Services | RUMBLE Trucks</title>

<!-- ✅ FINAL FONT SYSTEM (same as Contact final) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Condensed:wght@500;700&family=Black+Ops+One&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#F5F7FA;
  --panel:#FFFFFF;
  --panel-soft:#EEF2F7;
  --line:#D6DEE8;
  --text:#0F172A;
  --muted:#64748B;
  --accent:#1F4FD8;

  --radius:4px;
  --max:1200px;

  --card-dark:#0B1220;
  --card-dark-soft:#111827;
  --card-border:#1F2937;
  --card-text:#F8FAFC;
  --card-muted:#CBD5E1;

  --shadow:0 12px 28px rgba(20,40,80,.08);
  --card-shadow:0 18px 36px rgba(0,0,0,.35);
  --card-shadow2:0 26px 52px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
a{text-decoration:none;color:inherit}
.wrap{max-width:var(--max); margin:0 auto; padding:0 24px}

/* ================= HEADER (FINAL – same as Contact) ================= */
header{
  background:#FFFFFF;
  border-bottom:1px solid var(--line);
}
.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:98px;
  gap:18px;
}
.brand-text{
  font-family:"Black Ops One", system-ui, sans-serif;
  font-size:42px;
  letter-spacing:.26em;
  line-height:1;
  white-space:nowrap;
}
.nav-right{
  display:flex;
  align-items:center;
  gap:28px;
  margin-left:auto;
}
.nav-links{
  display:flex;
  gap:26px;
}
.nav-links a{
  font-size:14px;
  color:var(--muted);
  font-weight:500;
}
.nav-links a:hover{color:var(--accent)}
.logo-plate img{
  height:108px;
  width:auto;
  filter: drop-shadow(0 6px 18px rgba(15,23,42,.18));
}

/* ================= TYPOGRAPHY ================= */
section{padding:64px 0}
h1,h2,h3{
  font-family:"Roboto Condensed", sans-serif;
  letter-spacing:.08em;
  margin:0 0 14px;
  font-weight:700;
}
h1{font-size:56px}
h2{font-size:40px}
h3{font-size:22px}
p{margin:0;color:var(--muted); line-height:1.7}

.grid2{display:grid;grid-template-columns:repeat(2,1fr);gap:40px}
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:24px}

/* ================= CARDS ================= */
.card{
  background:var(--card-dark);
  border:1px solid var(--card-border);
  border-radius:var(--radius);
  box-shadow:var(--card-shadow);
  transition:.15s;
}
.card:hover{
  background:var(--card-dark-soft);
  transform:translateY(-3px);
  box-shadow:var(--card-shadow2);
}
.card .body{padding:18px;color:var(--card-text)}
.card .muted{color:var(--card-muted)}

/* ================= BUTTON ================= */
.btn{
  display:inline-block;
  padding:12px 20px;
  border:1px solid var(--accent);
  background:var(--accent);
  color:#fff;
  font-size:14px;
  font-weight:600;
  border-radius:var(--radius);
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
}

/* ================= HERO ================= */
.page-hero{
  position:relative;
  background:var(--panel-soft);
  border-bottom:1px solid var(--line);
}
.page-hero .hero-bg{
  height:360px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-transform:uppercase;
  letter-spacing:.14em;
  font-size:13px;
  color:#64748B;
}
.page-hero .hero-content{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
}
.hero-box{
  max-width:640px;
  padding:28px;
  background:#fff;
  border:1px solid var(--line);
  box-shadow:var(--shadow);
}

/* ================= SERVICE BLOCK ================= */
.service-block{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:28px;
}
.block-img{
  min-height:220px;
  background:linear-gradient(135deg,#0B1220,#111827);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--card-muted);
  text-transform:uppercase;
}
.block-card{
  background:var(--card-dark);
  border:1px solid var(--card-border);
  padding:18px;
  color:var(--card-text);
}
.block-card p{color:var(--card-muted)}

.kv{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:14px;
}
.kv .pill{
  border:1px solid #334155;
  padding:10px;
  font-size:12px;
  text-transform:uppercase;
  color:var(--card-muted);
}

/* ================= FORM ================= */
input,select,textarea{
  width:100%;
  padding:12px;
  border:1px solid var(--line);
  border-radius:var(--radius);
  font-family:Inter;
}
textarea{min-height:110px}

/* ================= FOOTER ================= */
footer{
  background:#fff;
  border-top:1px solid var(--line);
  padding:48px 0;
  font-size:13px;
  color:var(--muted);
}

@media(max-width:980px){
  .grid2,.grid4,.service-block{grid-template-columns:1fr}
  .nav{height:auto;padding:14px 0}
  .logo-plate img{height:78px}
  .brand-text{font-size:28px}
  h1{font-size:48px}
}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <div class="brand-text">RUMBLE&nbsp;AUTO</div>
    <div class="nav-right">
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="services.html">Services</a>
        <a href="fleet-finance.html">Fleet &amp; Finance</a>
        <a href="contact.html">Contact</a>
      </nav>
      <span class="logo-plate"><img src="logo.png" alt="RUMBLE logo"></span>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="page-hero">
  <div class="hero-bg">SERVICE PAGE MEDIA PLACEHOLDER</div>
  <div class="hero-content">
    <div class="wrap">
      <div class="hero-box">
        <h1>SERVICES & SUPPORT</h1>
        <p>Keep your trucks running with maintenance, parts, technical support and fleet programs.</p>
        <div style="margin-top:24px;display:flex;gap:12px;">
          <a class="btn secondary" href="#service-list">VIEW SERVICES</a>
          <a class="btn" href="#service-enquiry">BOOK A SERVICE</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
