<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RUMBLE Trucks</title>

<!-- Base fonts (original): Inter + Roboto Condensed
     Brand font (header only): Black Ops One -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Condensed:wght@500;700&family=Black+Ops+One&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#F5F7FA;
  --panel:#FFFFFF;
  --panel-soft:#EEF2F7;
  --line:#D6DEE8;
  --text:#0F172A;
  --muted:#64748B;
  --accent:#1F4FD8;

  --radius:4px;
  --max:1200px;

  --shadow:0 12px 28px rgba(20,40,80,.08);
  --shadow2:0 10px 22px rgba(20,40,80,.10);

  --card-dark:#0B1220;
  --card-dark-soft:#111827;
  --card-border-dark:#1F2937;
  --card-text:#F8FAFC;
  --card-muted:#CBD5E1;
  --card-accent:#60A5FA;
  --card-shadow:0 18px 36px rgba(0,0,0,.35);
  --card-shadow2:0 26px 52px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
a{text-decoration:none;color:inherit}
.wrap{max-width:var(--max); margin:0 auto; padding:0 24px}

/* ===== Header (统一标准) ===== */
header{
  background:#fff;
  border-bottom:1px solid var(--line);
}
.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:98px;
  gap:18px;
}
.brand{display:flex;align-items:center;flex-shrink:0}

/* ✅ ONLY brand uses Black Ops One */
.brand-text{
  font-family:"Black Ops One", system-ui, sans-serif;
  font-size:42px;
  letter-spacing:.22em;
  white-space:nowrap;
  line-height:1;
  transform:translateY(2px);
}
@media(min-width:981px){
  .brand-text{ letter-spacing:.26em; }
}

.nav-right{
  display:flex;
  align-items:center;
  gap:28px;
  margin-left:auto;
}
.nav-links{
  display:flex;
  gap:26px;
  white-space:nowrap;
}
.nav-links a{
  font-size:14px;
  color:var(--muted);
  font-weight:500;
}
.nav-links a:hover{color:var(--accent)}

.logo-plate img{
  height:108px;
  width:auto;
  display:block;
  filter:drop-shadow(0 6px 18px rgba(15,23,42,.18));
}

/* ===== General typography ===== */
section{padding:72px 0}
h1,h2{
  font-family:"Roboto Condensed", sans-serif;
  letter-spacing:.08em;
  font-weight:700;
}
h1{font-size:56px;margin:0 0 14px}
h2{font-size:40px;margin:0 0 12px}
p{margin:0;color:var(--muted);line-height:1.7}

.grid2{display:grid;grid-template-columns:repeat(2,1fr);gap:48px}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:28px}
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:24px}

/* ===== Cards ===== */
.card{
  background:var(--card-dark);
  border:1px solid var(--card-border-dark);
  box-shadow:var(--card-shadow);
  color:var(--card-text);
  border-radius:var(--radius);
  transition:.15s;
}
.card:hover{
  box-shadow:var(--card-shadow2);
  border-color:#334155;
  transform:translateY(-3px);
}
.card p{color:var(--card-muted)}
.body{padding:18px}

/* ===== Buttons ===== */
.btn{
  display:inline-block;
  padding:12px 20px;
  border:1px solid var(--accent);
  background:var(--accent);
  color:#fff;
  font-size:14px;
  font-weight:600;
  letter-spacing:.08em;
  border-radius:var(--radius);
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
}

/* ===== Hero ===== */
.hero-media{
  position:relative;
  height:78vh;
  min-height:520px;
  background:var(--panel-soft);
  border-bottom:1px solid var(--line);
}
.hero-placeholder{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:13px;
  letter-spacing:.14em;
  color:#64748B;
}
.overlay{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  background:linear-gradient(
    to right,
    rgba(245,247,250,.92),
    rgba(245,247,250,.55)
  );
}
.slogan-box{
  max-width:680px;
  padding:28px;
  background:#fff;
  border:1px solid var(--line);
  box-shadow:var(--shadow);
}

/* ===== Footer ===== */
footer{
  background:#fff;
  border-top:1px solid var(--line);
  padding:48px 0;
  font-size:13px;
  color:var(--muted);
}

/* ===== Responsive ===== */
@media(max-width:900px){
  .grid2,.grid3,.grid4{grid-template-columns:1fr}
  .nav{height:auto;padding:14px 0}
  .nav-right{flex-wrap:wrap;justify-content:flex-end}
  .logo-plate img{height:78px}
  .brand-text{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <div class="brand">
      <span class="brand-text">RUMBLE&nbsp;AUTO</span>
    </div>
    <div class="nav-right">
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="services.html">Services</a>
        <a href="fleet-finance.html">Fleet & Finance</a>
        <a href="contact.html">Contact</a>
      </nav>
      <span class="logo-plate">
        <img src="logo.png" alt="RUMBLE logo">
      </span>
    </div>
  </div>
</header>

<section class="hero-media">
  <div class="hero-placeholder">BACKGROUND MEDIA PLACEHOLDER</div>
  <div class="overlay">
    <div class="wrap">
      <div class="slogan-box">
        <h1>BUILT FOR REAL WORK</h1>
        <p>Commercial trucks engineered for durability and uptime.</p>
        <div style="margin-top:24px;">
          <a class="btn" href="models.html">VIEW MODELS</a>
          <a class="btn secondary" href="#enquiry">GET A QUOTE</a>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="wrap">© <span id="y"></span> RUMBLE Trucks</div>
</footer>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
